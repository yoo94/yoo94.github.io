
{% for tag in site.categories %} {% capture tag_name %}{{ tag | first }}{% endcapture %}
<div id="#{{ tag_name | slugize }}"></div>
<li class="tag-head">
    <a href="{{ site.baseurl }}/blog/categories/{{ tag_name }}">{{ tag_name }}</a>
</li>
<a name="{{ tag_name | slugize }}"></a>

{% endfor %}
<ul>
    <h2>front_end</h2>
    <ul>
        <li><a href="{{ site.baseurl }}/blog/categories/front_end/react"> reat </a></li>
        <li><a href="{{ site.baseurl }}/blog/categories/front_end/typescript"> typescript </a></li>
    </ul>
</ul>
