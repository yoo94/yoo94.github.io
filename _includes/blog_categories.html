            {% for category in site.categories %}
            <h2>{{ category[0] }}</h2>
            <ul>
                {% for subcategory in category[1] %}
                <li>
                    <a href="{{ site.baseurl }}/blog/categories/{{ subcategory | slugize }}">{{ tag_name }}</a>
                </li>
                {% endfor %}
            </ul>
            {% endfor %}
